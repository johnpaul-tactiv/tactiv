
<div
    [hidden]="!done"
    class="position-absolute d-flex text-align-center justify-content-center col-md-10 mt-2">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Update Successful!</h4>
        <p>Project details have been changed.</p>
    </div>
</div>

<div class="col-md-6 offset-md-2 mt-5">
    <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
        
        <div class="form-group">
            <label>Name</label>
            <input
                formControlName="name"
                [ngClass]="{'is-invalid': !form.valid('name')}"
                type="text"
                class="form-control"

            >
            <div
                [hidden]="form.valid('name')"
                class="invalid-feedback"
            >
                This field is required.
            </div>
        </div>

        <div class="form-group">
            <label>Add a description</label>
            <textarea
                formControlName="desc"
                class="form-control"
            ></textarea>
        </div>

        <div class="form-group">
            <label>Site URL (Domain)</label>
            <input
                formControlName="domain"
                type="url"
                class="form-control"
            >
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
